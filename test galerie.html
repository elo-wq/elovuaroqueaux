<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elo vuaro</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
        }
        .content-wrapper {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 200px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .image-slider {
            width: 80vw;
            height: 80vh;
            overflow-x: scroll;
            white-space: nowrap;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            margin-top: 20px;
        }
        .image-slider img {
            display: inline-block;
            width: auto;
            height: 80vh;
            object-fit: contain;
            margin-right: 10px;
        }
        .button-1 {
            margin-bottom: 10px;
           background-color: rgb(205, 99, 109);
           border-radius: 5px;
           cursor: pointer;
        }
        .button-2  {
            margin-bottom: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
        }
        .modal-content video {
            width: 100%;
            max-width: 640px;
            display: block;
            margin: 0 auto;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        /* Masquer les boutons de son et d'agrandissement */
        video::-webkit-media-controls-fullscreen-button,
        video::-webkit-media-controls-volume-slider,
        video::-webkit-media-controls-mute-button {
            display: none;
        }
           /* Styles pour le bouton de retour */
    .return-button {
        position: fixed;
        bottom: 20px;
        left: 20px;
        cursor: pointer;
        z-index: 1000; /* Pour s'assurer qu'il soit au-dessus des autres éléments */
    }
    </style>
</head>
<body>
    <h1><a href="test.html">vallée de la soude</a></h1>

    <div class="content-wrapper">
        <div class="sidebar">
            <button class="button-1" id="video-btn">édition</button>
        </br>
        </br>
            <button class="button-2" id="show-text-btn"><a><a href="home.html">in the modern world</a></button>
        </div>

        <div class="main-content">
            <div class="image-slider">
                <img src="planche0.jpg" alt="Image 1">
                <img src="planche1.jpg" alt="Image 2">
                <img src="planche2.jpg" alt="Image 3">
                <img src="planche3.jpg" alt="Image 4">  
                <img src="planche4.jpg" alt="Image 5">      
                <img src="planche5.jpg" alt="Image 6">  
                <img src="planche6.jpg" alt="Image 7">   
                <img src="planche7.jpg" alt="Image 8">    
                <img src="planche8.jpg" alt="Image 9">       
            </div>
        </div>
    </div>

    <div id="video-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <video controls>
                <source src="livre_charleroi.mp4" type="video/mp4">
                Votre navigateur ne supporte pas la vidéo.
            </video>
        </div>
    </div>

    <script>
        const slider = document.querySelector('.image-slider');
        let isDown = false;
        let startX;
        let scrollLeft;

        slider.addEventListener('mousedown', (e) => {
            isDown = true;
            startX = e.pageX - slider.offsetLeft;
            scrollLeft = slider.scrollLeft;
        });

        slider.addEventListener('mouseleave', () => {
            isDown = false;
        });

        slider.addEventListener('mouseup', () => {
            isDown = false;
        });

        slider.addEventListener('mousemove', (e) => {
            if(!isDown) return;
            e.preventDefault();
            const x = e.pageX - slider.offsetLeft;
            const walk = (x - startX) * 2;
            slider.scrollLeft = scrollLeft - walk;
        });

        var modal = document.getElementById("video-modal");
        var btn = document.getElementById("video-btn");
        var span = document.getElementsByClassName("close")[0];

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
  <button class="return-button" onclick="window.location.href='test.html';"><<</button>
</body>
</html>
